language: cpp
branches:
  only:
  - develop
  - release
  - "/^v[0-9]/"
env:
  global:
  - ENCRYPTION_LABEL="6d4541b72666"
  - SOLC_BUILD_TYPE=RelWithDebInfo
  - SOLC_EMSCRIPTEN=Off
  - SOLC_INSTALL_DEPS_TRAVIS=On
  - SOLC_RELEASE=Off
  - SOLC_TESTS=Off
  - SOLC_STOREBYTECODE=Off
  - SOLC_DOCKER=Off
  
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    compiler: gcc
    env:
    - ZIP_SUFFIX=ubuntu-trusty
    - SOLC_STOREBYTECODE=Off
  - os: linux
    dist: trusty
    sudo: required
    compiler: clang
    env:
    - ZIP_SUFFIX=ubuntu-trusty-clang
    - SOLC_STOREBYTECODE=On
  - os: linux
    dist: trusty
    sudo: required
    services:
    - docker
    env:
    - username=jaypersanchez
    - SOLC_DOCKER=Off
    - SOLC_INSTALL_DEPS_TRAVIS=Off
    - SOLC_RELEASE=Off
    - SOLC_TESTS=Off
  - os: linux
    dist: trusty
    sudo: required
    compiler: gcc
    node_js:
    - '7'
    services:
    - docker
    before_install:
    - nvm install 7
    - nvm use 7
    - docker pull trzeci/emscripten:sdk-tag-1.35.4-64bit
    env:
    - SOLC_EMSCRIPTEN=Off
    - SOLC_INSTALL_DEPS_TRAVIS=Off
    - SOLC_RELEASE=Off
    - SOLC_TESTS=Off
    - ZIP_SUFFIX=emscripten
    - SOLC_STOREBYTECODE=Off
git:
  depth: 2
cache:
  ccache: true
  directories:
  - boost_1_57_0
  - "$HOME/.local"
install:
- test $SOLC_INSTALL_DEPS_TRAVIS != On || (scripts/install_deps.sh)
- test "$TRAVIS_OS_NAME" != "linux" || (scripts/install_cmake.sh)
- if [ "$TRAVIS_BRANCH" = release -o -n "$TRAVIS_TAG" ]; then echo -n > prerelease.txt;
  else date -u +"nightly.%Y.%-m.%-d" > prerelease.txt; fi
- echo -n "$TRAVIS_COMMIT" > commit_hash.txt
before_script:
- test $SOLC_EMSCRIPTEN != On || (scripts/build_emscripten.sh)
- test $SOLC_DOCKER != On || (scripts/docker_build.sh)
- test $SOLC_RELEASE != On || (scripts/build.sh $SOLC_BUILD_TYPE && scripts/release.sh
  $ZIP_SUFFIX && scripts/create_source_tarball.sh)
script:
- test $SOLC_STOREBYTECODE != On || (cd $TRAVIS_BUILD_DIR && scripts/bytecodecompare/storebytecode.sh)
deploy:
- provider: script
  script: test $SOLC_EMSCRIPTEN != On || (scripts/release_emscripten.sh)
  skip_cleanup: true
  on:
    branch:
    - develop
    - release
- provider: script
  script: test $SOLC_DOCKER != On || (scripts/docker_deploy.sh)
  skip_cleanup: true
  on:
    branch:
    - develop
    - release
    - "/^v\\d/"
- provider: releases
  api_key:
    secure: 
  overwrite: true
  file_glob: true
  file: "$TRAVIS_BUILD_DIR/upload/*"
  skip_cleanup: true
  on:
    all_branches: true
    tags: true
after_failure:
  - cat MSBuild_*.failure.txt